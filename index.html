<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="framework.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Boolzapp - a (not very) innovative messaging platform</title>
</head>
<body>
<div id="root">
<div class="container">
    <div class="flex-sx col-4">
        <div class="flex-column">
            <div class="account">
                <img src="img-bolzapp/avatar_io.jpg" alt="" >
                <strong>Emanuela</strong>
            </div>
            <div class="notifiche flex-sx">
                <i class="fa-solid fa-bell-slash"></i>
                <span><strong>Ricevi notifiche di nuovi messaggi</strong></span>
                <a href="#">Attiva notifiche desktop</a>
            </div>
            <div class="input">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>

                <input type="text" placeholder= "Cerca o inizia una nuova chat" >
            </div>
            <div class="contact ">
                <ul>
                    <li class="list" v-for="(items, index) in contacts"> 
                        <div>
                            <img :src="'img-bolzapp/avatar' + items.avatar + '.jpg'" alt="">
                            <strong>{{items.name}}</strong>
                            <span>Ultimo messaggio inviato</span>
                            
                            <p>12.00</p>
                        </div>
                            
                      
                    </li>
                </ul>
                
            </div>
        </div>

    </div>
    <div class="flex-dx col-8 bg-image">

    </div>
</div>




</div>

    <script src="script.js"></script>
</body>
</html>
